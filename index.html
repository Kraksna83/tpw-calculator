<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <title>Birdwatchers Tomato Paste Wash Calculator</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand d-none d-sm-block" href="#">Birdwatchers Tomato Paste Wash Calculator</a>
            <a class="navbar-brand d-block d-sm-none" href="#">TPW Calculator</a>
            </div>
        </nav>
        <div class="container">
            <div class="alert alert-primary" role="alert">
                For more information on this great wash recipe <a href="https://homedistiller.org/forum/viewtopic.php?f=14&t=5018" target="_blank">read Birdwatchers sugar wash recipe</a>.
            </div>
            <form>
                <div class="form-group">
                    <label for="finalWashVolume">Final Wash Volume (L)</label>
                    <input type="number" class="form-control" id="finalWashVolume" aria-describedby="finalWashVolumeHelp" value="25" step="0.01">
                    <small id="finalWashVolumeHelp" class="form-text text-muted">This is the total volume of the wash after adding all ingredients including water.</small>
                </div>
                <div class="form-group">
                    <label for="sugar">Sugar (kg)</label>
                    <input type="number" class="form-control" id="sugar" aria-describedby="sugarHelp" step="0.01">
                    <small id="sugarHelp" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                    <label for="tomatoPaste">Tomato paste (g)</label>
                    <input type="number" class="form-control" id="tomatoPaste" aria-describedby="tomatoPasteHelp">
                    <small id="tomatoPasteHelp" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                    <label for="lemonJuice">Lemon juice (ml)</label>
                    <input type="number" class="form-control" id="lemonJuice" aria-describedby="lemonJuiceHelp">
                    <small id="lemonJuiceHelp" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                    <label for="yeast">Dried yeast (g)</label>
                    <input type="number" class="form-control" id="yeast" aria-describedby="yeastHelp">
                    <small id="yeastHelp" class="form-text text-muted"></small>
                </div>
            </form>
        </div>
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/site.js"></script>
    </body>
</html>
